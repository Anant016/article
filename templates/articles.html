{% extends 'layout.html' %}

{% block body %}

<div class="container mt-3">
    <div class="text-center">
        <h1>Articles</h1>
        <hr>
        <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        {% endfor%}
        </ul>
    </div>
</div>


{% endblock %}
